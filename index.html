<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <form action="" class="search__form">
                <input type="search" name="search" id="search" placeholder="Search...">
                <img src="assets/search-icon.svg" alt="search icon" class="search__icon">
            </form>
            <div class="profile">
                <div class="notification">
                    <img src="assets/notofication.svg" alt="notification-icon">
                </div>
                <div class="profile__detail">
                    <img src="assets/avatar.png" alt="profile-image">
                    <select name="Eddie Lob." id="name">
                        <option value="logout">Log Out</option> 
                    </select>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="home__banner">
            <div class="container row">
                <div class="col">
                    <div class="breadcrumbs">
                        <span>Suggestion</span>
                        <span>Action Plan</span>
                        <span>Action Plan Library</span>
                    </div>
                    <h1>Your HR Dashboard</h1>
                    <button class="btn btn-icon">Add Filters <img src="assets/add-icon.svg" alt="add-icon"></button>
                </div>
                <div class="col right-column">
                    <select name="period" id="period" class="custom-dropdown">
                        <option value="Period 19 jun 2021 to 17 Sep 2021">Period 19 jun 2021 to 17 Sep 2021</option>
                        <option value="Period 19 jun 2021 to 17 Sep 2021">Period 19 jun 2021 to 17 Sep 2021</option>
                    </select>
                    <img src="assets/download-iconn.svg" alt="download-icon" class="download-icon">
                    <img src="assets/setting-icon.svg" alt="setting-icon" class="setting-icon">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
